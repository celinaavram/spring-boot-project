<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>More books</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/css/bootstrap.min.css" media="screen"/>
	<link rel="stylesheet" href="/css/bootstrap.css" media="screen"/>
	<link href="/css/half-slider.css" rel="stylesheet"/>
</head>
<body>

<!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.youthincmag.com/wp-content/uploads/2016/07/8-Books-That-Will-Leave-You-Feeling-Amazing-And-On-Top-Of-The-World.jpg')"></div>
              
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://modny.spb.ru/sites/default/files/upload/Marlina/AdobeStock_88282716.jpeg')"></div>
            
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://thinkpyxl.com/blog/wp-content/uploads/2015/01/Books.jpg')"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-6">
            <h3 th:text="${'More books by ' + session.current.author_lastName}"></h3>

			<table class="table table-striped table-hover">
			
				<tbody>
				    <tr th:each="book : ${moreBooks}">
				    	<td class="col-md-3"> <img th:src="${book.imageLink}"/> </td>
				    	<td class="col-md-3" th:text="${book.title}"></td>
				    	<td class="col-md-6" th:text="${book.description != null ? book.description : 'No description available'}"></td>
				    	
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        
      </div>
    </div>
<!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
</body>
</html>
