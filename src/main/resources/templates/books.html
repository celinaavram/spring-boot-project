<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>My favorite books</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen"/>
	<link href="css/half-slider.css" rel="stylesheet"/>

</head>
<body>
 

    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.youthincmag.com/wp-content/uploads/2016/07/8-Books-That-Will-Leave-You-Feeling-Amazing-And-On-Top-Of-The-World.jpg')"></div>
              
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://modny.spb.ru/sites/default/files/upload/Marlina/AdobeStock_88282716.jpeg')"></div>
            
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://thinkpyxl.com/blog/wp-content/uploads/2015/01/Books.jpg')"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
    
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>My favorite books</h1>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="book : ${books}">
				    	<td style = "padding-top:20px" th:text="${book.title}"></td>
				    	<td style = "padding-top:20px" th:text="${book.author_firstName} + ' ' + ${book.author_lastName}" ></td>

				    	<td style = "padding-top:20px">
					    	<a th:href="@{/book/{id}(id = ${book.book_id})}">Search other books</a>
				    	</td>
				    	<td>
                   			 <form th:action="@{/book/delete/{id}(id = ${book.book_id})}" th:method="delete">
                       		 <input class="btn btn-link no-padding" type="submit" value="Delete book" />
                    		</form>
                		</td>
                	
                		<td style = "padding-top:20px">
					    	<a th:href="@{/editBook/{id}(id = ${book.book_id})}">Edit book</a>
				    	</td>
				    	
				    </tr>
				    
				   
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <button><a th:href="${'/addBook'}">Add new book</a></button>

			
          </div>
        </div>
      </div>
    </div>


<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
    
</body>
</html>
